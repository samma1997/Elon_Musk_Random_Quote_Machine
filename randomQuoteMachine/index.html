<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <script src="quotes.js"></script>
    <script>

      window.onload = init;
      function init(){
      generateQuote()
      }
        function generateQuote(){
        let quoteSize = QUOTEBANK.length
        let randomIndex = Math.floor(Math.random()* quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

        //Add the quote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink +=  quoteInApiFormat
        //Add the Author
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;

      }
      </script>

    </head>
    <body>
      <div class="container">
           <div class="row py-5">
             <div class="col-md-8 offset-md-2"
               <wrapper id="quote-box">
                 <div class="card">
                   <div class="card-header text-center">
                     Random Quote Machine
                   </div>
                   <div class="card-body">
                     <h5 class="card-title">
                       <div id="text"></div>
                     </h5>
                     <p class="card-text">
                       <div id="author"></div>
                     </p>
                     <div class="d-grid gap-2 col-6 mx-auto">
                       <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>

                     <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>

</div>
                   </div>
                 </div>
               </wrapper>
             </div>
           </div>
         </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
